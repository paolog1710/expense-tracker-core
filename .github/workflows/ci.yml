name: ci
on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: ${{ matrix.os }}-${{ matrix.config }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        config: [Debug, Release]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Conan v2
        run: pip install --upgrade conan

      - name: Install Conan config
        run: conan config install conan/

      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: |
            ~/.conan2
            C:\Users\runneradmin\.conan2
          key: conan2-${{ runner.os }}-${{ matrix.config }}-${{ hashFiles('conanfile.py', 'CMakePresets.json', 'conan/profiles/**', 'conan/lockfiles/**') }}
          restore-keys: |
            conan2-${{ runner.os }}-${{ matrix.config }}-
            conan2-${{ runner.os }}-

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      # MSVC environment for cl.exe
      - name: MSVC Dev Cmd (x64)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3

      # -------- Conan install with unified host/build profile --------
      - name: Conan install
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            PROFILE="windows-msvc-${{ matrix.config }}"
          else
            PROFILE="linux-gcc-${{ matrix.config }}"
          fi

          conan install . \
            -pr:h=$PROFILE -pr:b=$PROFILE \
            --build=missing

      # -------- Configure / Build / Test via presets --------
      - name: Configure
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            if [ "${{ matrix.config }}" = "Debug" ]; then
              cmake --preset win-debug --fresh
            else
              cmake --preset win-release --fresh
            fi
          else
            if [ "${{ matrix.config }}" = "Debug" ]; then
              cmake --preset linux-gcc-debug --fresh
            else
              cmake --preset linux-gcc-release --fresh
            fi
          fi

      - name: Build
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            if [ "${{ matrix.config }}" = "Debug" ]; then
              cmake --build --preset win-debug
            else
              cmake --build --preset win-release
            fi
          else
            if [ "${{ matrix.config }}" = "Debug" ]; then
              cmake --build --preset linux-gcc-debug
            else
              cmake --build --preset linux-gcc-release
            fi
          fi

      - name: Test
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            if [ "${{ matrix.config }}" = "Debug" ]; then
              ctest --preset win-debug
            else
              ctest --preset win-release
            fi
          else
            if [ "${{ matrix.config }}" = "Debug" ]; then
              ctest --preset linux-gcc-debug
            else
              ctest --preset linux-gcc-release
            fi
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ctest-logs-${{ matrix.os }}-${{ matrix.config }}
          path: |
            build/**/Testing/Temporary/LastTest.log
            build/**/CMakeFiles/CMakeOutput.log
            build/**/CMakeFiles/CMakeError.log
          if-no-files-found: ignore
